server.port = 8090

spring.config.import=optional:application-secrets.properties

spring.datasource.url=jdbc:postgresql://localhost:5432/demo_students
spring.datasource.username=${demo.username}
spring.datasource.password=${demo.password}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message=always